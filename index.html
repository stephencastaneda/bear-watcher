<div class="col-10 offset-1">
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <i class="fas fa-plus-circle"></i> Add Bear
            </button>
          </h2>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <form class="row" id= "new-bear-form">
              <div class="col-6">
                <div class="form-group">
                  <label for="bear-name">Name</label>
                  <input type="text" class="form-control" id="bear-name" aria-describedby="nameHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="bear-image">Image</label>
                  <input type="text" class="form-control" id="bear-image" aria-describedby="ageHelp" placeholder="Enter picture">
                </div>
            <button type="submit" id="submit-new-bear" class="btn btn-primary">Submit</button>
          </form>
</div>
</div>
</div>
</div>
